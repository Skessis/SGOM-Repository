    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

                <ul class="navbar-nav me-auto navbar-nav-scroll my-2 my-lg-0">
                    <li class="nav-item">
                        <a href="{{url_for('root')}}" class="nav-link active">Home</a>

                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('root_ordemDeServico')}}">Ordem de Serviço</a>

                    <li class="nav-item">
