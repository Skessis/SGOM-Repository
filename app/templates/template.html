<!DOCTYPE html>
<html lang="pt-br">

                        <a href="#" class="nav-link active">Home</a>
                    </li> 
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Mecânico</a>
                    </li>
                    <li class="nav-item dropdown">

    <section class=" d-flex flex-column justify-content-start" style="margin-top: 15px">
        {% block section %}

    </section>

    <footer>
       {% block footer %}

    </footer>
