<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock%}</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/template.css')}}">
    <script src="{{url_for('static', filename='js/main.js')}}"></script>    
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>    
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
    {% block styles%}
    {% endblock %}

</head>

<body>
    <header>
        <div class="content-nav">
            <ul class="menu">
                <li><a href="{{url_for('root')}}">Home</a></li>
                <li><a href="{{url_for('root_ordemDeServico')}}">Ordem de Serviço</a></li>
                <li><a href="#">Relatorio </a></li>
                <li><a href="#">Cadastro</a>
                    <!-- <ul>
                        <li><a href="#">Carro</a></li>
                        <li><a href="#">Funcionário</a></li>
                    </ul> -->
                </li>
            </ul>
            <div class="usuario">
                <ul class="menu-perfil">  
                    <li class="menu-perfil-icon" id="perfilMenu"><img src="{{url_for('static', filename='img/perfil_home.svg')}}" alt="" srcset="">
                        <ul class="sub-menu-perfil" id="menuRetratil">
                            <li style="padding: 10px;" onclick="console.log('Cliquei')"><a href="#">Sair</a></li>
                        </ul>
                    </li>
                </ul>

                
            </div>
        </div>
    </header> 

    <section class="section" style="color: white;">
        {% block section %}

        {%endblock%}
    </section>
    <footer class="content_footer">
        {% block footer %}

        {%endblock%}

    </footer>
</body>

</html>
